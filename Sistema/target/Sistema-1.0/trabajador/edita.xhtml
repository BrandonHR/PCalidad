<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Empleado</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaEmpleadoForm">
                    <b:container fluid="true">
                        <b:panel title="Empleado"
                                 look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificación"
                                                   for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 required="true"
                                                 value="#{empleadoController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre"
                                                   for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{empleadoController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Apellido1"
                                                   for="apellido1"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Primer Apellido"
                                                 id="apellido1"
                                                 required="true"
                                                 value="#{empleadoController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Apellido2"
                                                   for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Segundo Apellido"
                                                 id="apellido2"
                                                 required="true"
                                                 value="#{empleadoController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="F.Nacimiento"
                                                   for="fechaNaci"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker id="fechaNaci"
                                                  value="#{empleadoController.fechaNaci}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="F.Ingreso"
                                                   for="fechaIngr"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker id="fechaIngr"
                                                  value="#{empleadoController.fechaIngr}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaIngr"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Género"
                                                   for="genero"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid size="xs" columns="2">
                                        <b:radiobutton value="#{empleadoController.genero}"
                                                       itemLabel="Masculino"
                                                       itemValue="M"/>
                                        <b:radiobutton value="#{empleadoController.genero}"
                                                       itemLabel="Femenino"
                                                       itemValue="F"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="genero"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>                                
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{empleadoController.inserta()}"
                                                     look="primary"
                                                     style="width:33%"/>
                                    <b:commandButton value="Eliminar"
                                                     action="#{empleadoController.elimina()}"
                                                     look="danger"
                                                     style="width:33%"/>
                                    <b:commandButton value="Modificar"
                                                     action="#{empleadoController.modifica()}"
                                                     look="success"
                                                     style="width:33%"/>
                                </b:column>                                
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
