<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>|LOGIN|Sistema|</title>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body class="login">
        <div class="loginlogo">
                    <b:image library="images"
                             name="logo.jpeg"
                             class="logo"/>

                </div>
        <div  class="loginForma" >
           
             <div class="etiquetalogin" >LOGIN</div>
            <h:form   >
                <ui:insert   >
                   
                    <div class="usuario" >
                        <b:row tooltip="El usuario debe estar registrado">
                            <b:inputText 
                                style="width: 200px;
                                "
                                placeholder="Usuario"
                                id="usuario" 
                                label="usuario"
                                required="true"
                                value="#{usuario.id}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                                <h:message 
                                    style="color: white;"
                                    for="usuario"/>
                            </b:inputText>
                        </b:row>
                    </div>

                    <div class="contra">
                        <b:row tooltip="La contraseña no se ve por seguridad">
                            <b:inputSecret 
                                style="width: 200px;"
                                placeholder="contraseña"
                                id="clave" 
                                label="contraseña"
                                required="true"
                                value="#{usuario.pw}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                                <h:message 
                                    style="color: white;"
                                    for="clave"/>
                            </b:inputSecret>
                        </b:row>
                    </div>

                    <div>
                        <b:column medium-screen="2">
                            <b:commandButton value="Ingresar"
                                             
                                             look="primary"
                                             class="botonlogin"
                                             action="#{usuarioController.valida()}"/>
                        </b:column>
                        <b:row>
                            <b:link href="#">
                                <div class="linknewacc"  >
                                    Crear Cuenta nueva
                                </div>
                            </b:link>
                        </b:row>
                    </div>





                </ui:insert> 

            </h:form>
        </div>
    </h:body>
</html>
